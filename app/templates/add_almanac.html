<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Almanac</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000; /* Set the background color to black */
            color: #fff; /* Set the text color to white */
            font-family: 'Google Sans', sans-serif; /* Apply the font family */
        }
        h1 {
            text-align: center;
            font-size: 24px; /* Adjust font size as needed */
            margin-top: 20px; /* Adjust margin as needed */
            font-family: 'Google Sans', sans-serif; /* Apply the font family */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label {
            margin: 10px 0 5px 0;
        }
        input[type="text"], textarea {
            width: 50%; /* Adjust the width as needed */
            padding: 10px; /* Add some padding for better aesthetics */
            margin-bottom: 10px; /* Add margin at the bottom for spacing */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 16px; /* Adjust the font size */
            border-radius: 20px;
        }
        textarea {
            rows: 10;
            cols: 50;
        }
        input[type="submit"] {
            width: 20%; /* Make the input and submit button take up full width */
            padding: 10px; /* Add some padding for better aesthetics */
            margin-bottom: 10px; /* Add margin at the bottom for spacing */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 16px; /* Adjust the font size */
            border-radius: 20px;
            background: linear-gradient(135deg, #4a90e2, #007bff); /* Gradient background */
            color: #fff;
            cursor: pointer;
            display: block; /* Center-align the button */
            margin: 0 auto; /* Center-align the button */
        }

        
    </style>
    <style>
        /* Spinner Styles */
        .spinner {
            display: none; /* Initially hidden */
            margin: 0 auto; /* Centering the spinner */
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
    <body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">
        <h1 style="text-align: center; color: #4A90E2;">üöÄ Idea to MVP Generator</h1>
        <p style="text-align: center; font-size: 18px; color: #333;">Transform your vision into a working MVP in minutes!</p>

        <form method="POST" style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <label for="name" style="font-size: 16px; color: #333;">üéØ Give your product a name</label>
            <input type="text" id="name" name="name" placeholder="e.g., FlashLearn: Spanish in a Flash" style="width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="description" style="font-size: 16px; color: #333;">üìù Describe the problem you're solving</label>
            <textarea id="description" name="description" rows="6" placeholder="e.g., Create a web app that helps users learn Spanish through interactive flashcards and quizzes." style="width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required></textarea>

            <input type="submit" value="Start building" style="width: 100%; background-color: #4A90E2; color: white; padding: 12px 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">
        </form>
    </body>

</html>
