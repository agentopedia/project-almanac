<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{almanac}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input textarea {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            resize: none;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Almanac: {{almanac}}</h1>
    <a href='{{url}}' style="display: block; text-align: center;">{{url}}</a>
    <a href='/update' style="display: block; text-align: center;">Update your Almanac</a>
    <p>{{name | safe}}</p>

    <div class="chat-container">
        <div class="chat-header">Ally</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="userMessage" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (!userMessage) return;

            const chatMessages = document.getElementById('chatMessages');

            // Display user message
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = 'User: ' + userMessage;
            chatMessages.appendChild(userMessageElement);

            // Clear the input
            document.getElementById('userMessage').value = '';

            // Fetch the chat assistant response
            fetchChatResponse(userMessage).then(response => {
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.textContent = 'Assistant: ' + response;
                chatMessages.appendChild(assistantMessageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        async function fetchChatResponse(userMessage) {
            const context = document.documentElement.innerHTML;
            const response = await fetch('/detectiva', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userMessage,
                    context: context
                })
            });
            const data = await response.json();
            return data.reply;
        }
    </script>
</body>
</html>
