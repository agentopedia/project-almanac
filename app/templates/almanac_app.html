<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{almanac}}</title>
    <style>
        /* Styles for the steps */
        .steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .step {
            padding: 10px 15px;
            color: #4A90E2;
            border-radius: 5px;
        }
        .step.active {
            font-weight: bold;
            background-color: #4A90E2;
            color: white;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">

    <!-- Steps Section -->
    <div class="steps">
        <div class="step active">Step 1: Understand Pain Points</div>
        <div class="step">Step 2: Generate PRD</div>
        <div class="step">Step 3: Build MVP</div>
    </div>

    <!-- Page Content -->
    <h1 style="text-align: center; color: #4A90E2;">ðŸŽ¨ðŸ’¡ Design Thinking Agent's Analysis</h1>
    <p style="text-align: center; font-size: 18px; color: #333; margin-bottom: 40px;">
        Here's the detailed analysis for your product idea, powered by autonomous agents.
    </p>

    <p>{{name | safe}}</p>

    <form action="/prd" method="POST" style="text-align: center; margin-top: 40px;">
        <input type="hidden" name="html_content" value="{{name}}">
        <button type="submit" style="background-color: #4A90E2; color: white; padding: 12px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
            Generate PRD
        </button>
    </form>
</body>
</html>
